name:                fraudstop
version:             0.1.0
github:              "getup/fraudstop"
license:             BSD3
author:              "Tim McEwan"
maintainer:          "tim@getup.org.au"
copyright:           "Tim McEwan"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            private

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/getup/fraudstop#readme>

dependencies:
- base >= 4.7 && < 5
- serverless-haskell
- aeson
- lens
- text
- bytestring
- amazonka
- amazonka-lambda
- req

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Werror

executables:
  fraudstop-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - fraudstop

tests:
  fraudstop-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - fraudstop
    - hspec
